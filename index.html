<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider example</title>
</head>
<body>
    <div class="box-i">

        <form method="get" action="" id="valform">
            <div>
                <div><label for="email">Email: </label></div>
                <div><input type="email" name="email" id="email"></div>
            </div>
            <div>
                <div><label for="url">Website: </label></div>
                <div><input type="url" name="url" id="url"></div>
            </div>
            <div>
                <div><label for="number">Number: </label></div>
                <div><input type="number" name="number" id="number" min="0" max="100" step="10" value="0"></div>
            </div>
            <div>
                <div><label for="range" >Number of days to sell: </label></div>
                <div style="display: block;"><input type="range" name="range" id="range" aria-labe="Select amount of days you wish to give up sell." min="0" max="10" step="1" value="0" oninput="rangeOutput.value = range.value"></div>
                <p id="text">
                    <span id="text2"><output id="rangeOutput">0</output> Days have been chosen to be sold!</span>
                </p>

              
            </div>
            <div>
                <div><label for="date">Date: </label></div>
                <div><input type="date" name="date" id="date"></div>
            </div>
            <div>
                <div><label for="time">Time: </label></div>
                <div><input type="time" name="time" id="time"></div>
            </div>
            <div>
                <div></div>
                <div><input type="submit" value="Submit"></div>
            </div>
        </form>
        
        <style>
            #valform {display:table}
            #valform>div {display:table-row}
            #valform>div>div {display:table-cell; padding: .1em;}
        </style>
        
        </div>
</body>
</html>
